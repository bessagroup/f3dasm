hydra:
  mode: MULTIRUN
  sweeper:
    params:
      +trial_number: range(1)
      +function_name: "Sphere"
      +dimensionality: range(1, 2)
      # +optimizer_name: "choice(
      #   'BayesianOptimizationTorch',
      #   'MFBayesianOptimizationTorch'
      # )"
      +data_fidelity_structure: "choice(
        'single',
        'multi'
      )"
      +aug_type: 'noise'
      +hf_fraction_replaced: 0.2
  sweep:
    dir: outputs/default/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${data_fidelity_structure}/dim_${dimensionality}/trial_${trial_number}
  job:
    chdir: True
  # hydra_logging: disabled
  # job_logging: disabled

# sampler:
#   sampler_name: SobolSequence
#   number_of_samples: ${eval:'2 ** ${design.dimensionality}'}

sampler:
  sampler_name: SobolSequence
  number_of_samples: ${eval:'5 ** ${dimensionality}'}
  number_of_hf_samples: ${eval:'${hf_fraction_replaced} * 5 ** ${dimensionality}'}
  number_of_lf_samples: ${eval:'${hf_fraction_replaced} * 10 * 5 ** ${dimensionality}'}

regressor:
  kernel_name: RBFKernel
  mean_name: ZeroMean

execution:
  iterations: ${eval:'5 * 2 ** ${dimensionality}'}
  seed: 123

aug_coeffs: [0.5, 1.]

costs: [0.1, 1.]

budget: 2