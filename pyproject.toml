[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
packages = ["src"]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
addopts = "--cov-report term --cov-report html --cov-config=.coveragerc --cov=f3dasm --cov-fail-under=80.00"
minversion = "6.0"
testpaths = [
    "tests,"
]
markers = [
    "smoke",
    "requires_dependency(name): mark the test as it requires a certain dependency",
]