[project]
name = "f3dasm"
version = "2.0.2"
description = "f3dasm - Framework for Data-driven Development and Analysis of Structures and Materials"
readme = "README.md"
authors = [
    {name = "M.P. van der Schelling", email = "m.p.vanderschelling@tudelft.nl"}
]
maintainers = [
    {name = "M.P. van der Schelling", email = "m.p.vanderschelling@tudelft.nl"}
]
classifiers = [

]

license = {text = "BSD-3-Clause"}
dependencies = [
    "autograd>=1.7.0",
    "filelock>=3.16.1",
    "hydra-core>=1.3.2",
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "pandas>=2.0.3",
    "pathos>=0.3.4",
    "salib>=1.4.8",
    "scipy>=1.10.1",
    "xarray>=2023.1.0",
]

requires-python = ">=3.8"


[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E226",
    "E3",
    "E731",
    "C901",
]

[tool.uv]
package = true

[tools.setuptools]
packages = ["src"]

[dependency-groups]
dev = [
    "hypothesis>=6.113.0",
    "ipykernel>=6.29.5",
    "nbsphinx>=0.9.7",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "sphinx>=7.1.2",
    "sphinx-autodoc-typehints>=2.0.1",
    "sphinx-book-theme>=0.0.39",
    "sphinx-tabs==3.4.4",
    "sphinxcontrib-bibtex>=2.5.0",
]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
addopts = "--cov-report term --cov-report html --cov-config=.coveragerc --cov=f3dasm --cov-fail-under=80.00"
minversion = "6.0"
testpaths = [
    "tests,"
]
markers = [
    "smoke",
    "requires_dependency(name): mark the test as it requires a certain dependency",
]
