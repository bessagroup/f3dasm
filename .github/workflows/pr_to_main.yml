name: Pull request to main branch

on:
  pull_request:
    branches:
      - "main"

jobs:
  check-coding-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip" # caching pip dependencies
      - name: Install Flake8 dependencies
        run: python -m pip install -U flake8
      - name: Run Flake8
        run: flake8 .
  run-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: ["3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
          cache: "pip" # caching pip dependencies
      - name: Install all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
      - name: Test with pytest (excluding abaqus tests)
        run: |
          python -m pytest -S abaqus
  build-sphinx-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip" # caching pip dependencies
      - name: Install all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_dev.txt
      - name: Build documentation
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.2' # The pandoc version to download (if necessary) and use.
      - run: |
          sphinx-build -b html ./docs/source ./docs/build/html
  build-package:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: ["3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
          cache: "pip" # caching pip dependencies
      - name: Install build dependencies
        run: python -m pip install -U setuptools wheel build
      - name: Build the package
        run: python -m build .
